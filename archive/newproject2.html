<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - простой слайдер</title>
    <link rel="stylesheet" href="./newproject2.css">
</head>

<body>
    <div class="container">
        <h1>first slider</h1>

        <div class="slider">
            <div class="slider-line">
                <img src="elephant.png" alt="">
                <img src="img.gorilla.jpg" alt="">
                <img src="home.png" alt="">
                <img src="ice_cream.png" alt="">
            </div>
        </div>
        <button class="slider-prev">Prev</button>
        <button class="slider-next">Next</button>
    </div>
    <script src="new.js"></script>
</body>
